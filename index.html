<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="player-container">
        <div class="player1-logo"></div>
        <div>
          <h3 class="player1-name"></h3>
          <img class="edit-name1" src="images/pencil.svg" />
        </div>

        <h3 class="player1-score">Score: 0</h3>
      </div>
      <div id="main">
        <div class="title">Tic Tac Toe</div>
        <div class="player-turn">TEST</div>
        <div id="board"></div>
        <button class="restart-btn">Restart</button>
      </div>
      <div class="player-container">
        <div class="player2-logo"></div>
        <div>
          <h3 class="player2-name"></h3>
          <img class="edit-name2" src="images/pencil.svg" />
        </div>
        <h3 class="player2-score">Score: 0</h3>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
