<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="player-container">
        <div class="player1-logo">Test</div>
        <div>
          <h3 class="player1-name"></h3>
          <div class="edit-name1"></div>
        </div>

        <h3 class="player1-score">0</h3>
      </div>
      <div id="main">
        <div class="title">Tic Tac Toe</div>
        <div class="player-turn">TEST</div>
        <div id="board"></div>
      </div>
      <div class="player-container">
        <div class="player2-logo">Mugi</div>
        <div>
          <h3 class="player2-name"></h3>
          <div class="edit-name2"></div>
        </div>
        <h3 class="player2-score">0</h3>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
